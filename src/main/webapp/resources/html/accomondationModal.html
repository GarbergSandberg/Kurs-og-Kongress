<div class="modal" tabindex="-1" role="dialog" ng-app="registerApp">
    <div ng-controller="AddAccomondationCtrl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title">Registrer nytt overnattingssted</h4>
                </div>


                <div class="modal-body">
                    <form novalidate class="simple-form">

                        <label for="title">Navn:</label>
                        <input ng-model="accomondation.name" type="text" class="form-control" id="name">
                        <label for="price">Pris dobbeltrom:</label>
                        <input ng-model="accomondation.doubleprice" type="number" step="0.1" class="form-control" id="doubleprice">
                        <label for="price">Pris dobbeltrom:</label>
                        <input ng-model="accomondation.singleprice" type="number" step="0.1" class="form-control" id="singleprice">
                        <label for="location">Adresse:</label>
                        <input ng-model="accomondation.address" type="text" class="form-control" id="address">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="delete(accomondation); $hide()">Slett</button>
                    <button type="button" class="btn btn-primary" ng-click="update(accomondation); $hide()">Lagre</button>
                    <p id="demo"></p>
                </div>
            </div>
        </div>
    </div>
</div>
