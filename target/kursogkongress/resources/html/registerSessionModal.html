<div class="modal" tabindex="-1" role="dialog" ng-app="registerApp">
    <div ng-controller="AddSessionCtrl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title">Registrer ny sesjon</h4>
                </div>
                <div class="modal-body">
                        <label for="title">Tittel:</label>
                        <input ng-model="session.title" type="text" class="form-control" id="title">
                        <label for="description">Beskrivelse:</label>
                        <textarea ng-model="session.description" class="form-control" id="description" rows="3"></textarea>
                        <label for="location">Sted:</label>
                        <input ng-model="session.location" type="text" class="form-control" id="location">
                        <div class="form-group">
                            <label class="control-label col-xs-6"><i class="fa fa-clock-o"></i> Start tidspunkt</label>
                            <div class="form-group">
                              <input type="text" class="form-control" size="8" ng-model="session.startTime" bs-timepicker data-time-format="HH:mm" data-length="1" data-minute-step="5" data-arrow-behavior="picker">
                            </div>
                            <label class="control-label col-xs-6"><i class="fa fa-clock-o"></i> Slutt tidspunkt</label>
                        <div class="form-group">
                            <input type="text" class="form-control" size="8" ng-model="session.endTime" bs-timepicker data-time-format="HH:mm" data-length="1" data-minute-step="5" data-arrow-behavior="picker">
                        </div>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Avbryt</button>
                    <button type="button" class="btn btn-primary" ng-click="update(session); $hide()">Lagre</button>
            </div>
        </div>
    </div>
    </div>
</div>
