<div class="modal" tabindex="-1" role="dialog" ng-app="eventApp">
    <div ng-controller="AddEventInfoCtrl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title">Registrer ny sesjon</h4>
                </div>


                <div class="modal-body">
                    <form novalidate class="simple-form">

                        <label for="title">Tittel:</label>
                        <input ng-model="event.title" type="text" class="form-control" id="title">
                        <label for="price">Antall:</label>
                        <input ng-model="event.numb" type="number" step="1" class="form-control" id="numb">
                        <label for="price">Pris:</label>
                        <input ng-model="event.price" type="number" step="0.01" class="form-control" id="price">

                        <div class="form-group>
                            <label class="control-label"><i class="fa fa-calendar"></i> Dato og tidspunkt</label><br>
                            <div class="form-group  col-xs-6"">
                                <input type="text" size="10" class="form-control" ng-model="event.Date" data-autoclose="1" placeholder="Dato" bs-datepicker>
                            </div>
                            <div class="form-group col-xs-6">
                                <input type="text" size="8" class="form-control" ng-model="event.Date" data-time-format="HH:mm" data-autoclose="1" placeholder="Tidspunkt" bs-timepicker>
                            </div>
                        </div>

                    </form>
                </div>
                <pre>
                    <pre>{{event | json}}</pre>
                </pre>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="update(event)">Lagre</button>
                </div>
            </div>
        </div>
    </div>
</div>
